<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs 2 - Click Tracking Test</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/site.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #f8f8f8;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .search-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            width: 100%;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 260px;
            background: #fff;
            border: 1px solid #d7dde2;
            border-radius: 10px;
            padding: 10px 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        .search-bar i {
            color: #6b7280;
        }
        #songSearch {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1rem;
            padding: 6px 4px;
            background: transparent;
        }
        #songSearch::-webkit-search-cancel-button,
        #songSearch::-webkit-search-decoration {
            -webkit-appearance: none;
            appearance: none;
        }
        #songSearch::-ms-clear {
            display: none;
            width: 0;
            height: 0;
        }
        .search-actions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-end;
            flex: 0 0 auto;
        }
        #favoritesFilter i {
            color: #ec4899 !important;
        }
        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #d7dde2;
            background: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.1s ease-in-out, box-shadow 0.15s ease;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        .icon-button:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }
        .icon-button.active {
            background: #fff1f2;
            border-color: #fb7185;
            color: #e11d48;
            box-shadow: 0 2px 6px rgba(225, 29, 72, 0.2);
        }
        .songs-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        .song-card {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 16px;
            align-items: center;
            padding: 14px 16px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }
        .song-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }
        .song-card.random-highlight {
            outline: 2px solid #f97316;
            box-shadow: 0 8px 18px rgba(249, 115, 22, 0.25);
        }
        .cover-thumb {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #e5e7eb;
            background: #f3f4f6;
        }
        .cover-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            text-align: left;
            align-items: flex-start;
            width: 100%;
        }
        .card-top {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: start;
            gap: 12px;
            width: 100%;
        }
        .title-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: flex-start;
        }
        .song-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1f2933;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .song-title:hover {
            text-decoration: underline;
        }
        .meta-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            color: #374151;
            font-size: 0.95rem;
            justify-content: flex-start;
        }
        .meta-row > span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .meta-row .artist-full {
            display: inline-flex;
        }
        .meta-row .artist-short {
            display: none;
        }
        .favorite-btn {
            background: none;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
            color: #ec4899;
            padding: 8px 10px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 38px;
            min-height: 38px;
            transition: background 0.15s ease, transform 0.1s ease-in-out, box-shadow 0.15s ease;
        }
        .favorite-btn:hover {
            background: #fff0f6;
            box-shadow: 0 2px 6px rgba(236, 72, 153, 0.2);
        }
        .favorite-btn.active {
            background: #ffe4f0;
            border-color: #f472b6;
            box-shadow: 0 2px 8px rgba(244, 114, 182, 0.3);
        }
        .favorite-btn.active .fa-heart {
            transform: none;
            color: #ec4899 !important;
        }
        .favorite-btn .fa-heart {
            transition: transform 0.1s ease-in-out;
            width: 1.1em;
            text-align: center;
            color: #ec4899 !important;
        }
        .top-actions {
            display: inline-flex;
            align-items: flex-end;
            gap: 10px;
            justify-content: flex-end;
            flex-direction: column;
            text-align: right;
        }
        .action-buttons {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .listen-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: #fff6f5;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #e63946;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            transition: background 0.15s ease, transform 0.1s ease-in-out, box-shadow 0.15s ease;
        }
        .listen-link:hover {
            background: #ffe3df;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(230, 57, 70, 0.25);
            text-decoration: none;
        }
        .listen-link i {
            color: inherit;
        }
        .last-clicked {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1f2933;
            font-size: 0.95rem;
            justify-content: center;
        }
        .last-clicked i {
            color: #0a7c2f;
        }

        @media (max-width: 768px) {
            main {
                padding: 16px;
            }

            .search-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .search-actions {
                width: 100%;
                justify-content: center;
            }

            .card-top {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .card-content {
                align-items: center;
                text-align: center;
            }

            .title-group,
            .song-title,
            .meta-row {
                align-items: center;
                text-align: center;
                width: 100%;
            }

            .meta-row {
                justify-content: center;
            }

            .top-actions {
                width: 100%;
                align-items: center;
                text-align: center;
                gap: 12px;
            }

            .action-buttons,
            .last-clicked {
                justify-content: center;
                width: 100%;
            }

            .meta-row .artist-full {
                display: none;
            }

            .meta-row .artist-short {
                display: inline-flex;
            }

            .cover-thumb {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon" aria-label="Toggle navigation" aria-expanded="false">&#9776;</span>
          <div class="nav-links">
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="songs2.html">Songs 2</a>
            <a class="nav-item" href="events.html">Events</a>
            <a class="nav-item" href="library.html">Library</a>
        </div>

    </div>
    <div class="banner"></div>

    <main>
        <div class="page-header">
            <h1><i class="fa-solid fa-music"></i> Songs</h1>
            <div class="search-row">
                <label class="search-bar" for="songSearch">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <input id="songSearch" type="search" placeholder="Search by title, artist, or genre" aria-label="Search songs">
                </label>
                <div class="search-actions" aria-label="Search helpers">
                    <button id="clearSearch" class="icon-button" type="button" title="Clear search">
                        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                        <span class="sr-only">Clear search</span>
                    </button>
                    <button id="favoritesFilter" class="icon-button" type="button" title="Show favourites">
                        <i class="fa-solid fa-heart" aria-hidden="true"></i>
                        <span class="sr-only">Show favourites only</span>
                    </button>
                    <button id="randomSong" class="icon-button" type="button" title="Random song">
                        <i class="fa-solid fa-dice" aria-hidden="true"></i>
                        <span class="sr-only">Play a random song</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="songsList" class="songs-grid" aria-live="polite"></div>
    </main>

    <button id="backToTop"><i class="fa-solid fa-angle-up"></i> Back to Top</button>

    <script src="assets/songs-data.js"></script>
    <script>
        const STORAGE_KEY = 'songLastClicked';
        const FAVORITES_KEY = 'songFavorites';

        const songs = songsData;

        let favoritesFilterActive = false;

        function loadStoredObject(key) {
            try {
                const stored = localStorage.getItem(key);
                return stored ? JSON.parse(stored) : {};
            } catch (error) {
                console.error('Unable to parse localStorage entry', error);
                return {};
            }
        }

        function saveStoredObject(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        function formatWeekDescription(timestamp) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const clickedDate = new Date(timestamp);
            const clickedDay = new Date(clickedDate.getFullYear(), clickedDate.getMonth(), clickedDate.getDate());
            const diffInMs = today - clickedDay;
            const diffInWeeks = Math.floor(diffInMs / (7 * 24 * 60 * 60 * 1000));

            if (diffInMs === 0) return 'today';
            if (diffInWeeks <= 0) return 'this week';
            if (diffInWeeks === 1) return 'last week';
            return `${diffInWeeks} weeks ago`;
        }

        function formatDateOnly(timestamp) {
            return new Date(timestamp).toLocaleDateString(undefined, {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatYoutubeLink(title) {
            const query = encodeURIComponent(`${title} site:youtube.com`);
            return `https://www.google.com/search?q=${query}&btnI=1`;
        }

        function truncateArtist(name) {
            if (name.length <= 7) return name;
            return `${name.slice(0, 7)}â€¦`;
        }

        function setLastPlayed(card, history) {
            const songId = card.getAttribute('data-song-id');
            const lastClickText = card.querySelector('.last-click-text');
            if (history[songId]) {
                const dateRecorded = history[songId];
                const monthAgoMs = 30 * 24 * 60 * 60 * 1000;
                const isOlderThanMonth = Date.now() - dateRecorded >= monthAgoMs;

                if (isOlderThanMonth) {
                    const dateLabel = formatDateOnly(dateRecorded);
                    lastClickText.textContent = dateLabel;
                } else {
                    const weekDescription = formatWeekDescription(dateRecorded);
                    lastClickText.textContent = weekDescription;
                }
            } else {
                lastClickText.textContent = 'Not yet';
            }
        }

        function updateDisplay(history) {
            document.querySelectorAll('.song-card').forEach(card => setLastPlayed(card, history));
        }

        function handleSongPlay(songId, history) {
            history[songId] = Date.now();
            saveStoredObject(STORAGE_KEY, history);
            updateDisplay(history);
        }

        function updateFavoriteDisplay(favorites) {
            document.querySelectorAll('.favorite-btn').forEach(button => {
                const songId = button.getAttribute('data-song-id');
                const isFavorite = Boolean(favorites[songId]);
                const heart = button.querySelector('.fa-heart');

                button.classList.toggle('active', isFavorite);
                heart.className = isFavorite ? 'fa-solid fa-heart' : 'fa-regular fa-heart';
                button.setAttribute('aria-label', isFavorite ? 'Remove from favourites' : 'Add to favourites');
            });
        }

        function registerClickHandlers(history) {
            document.querySelectorAll('.pdf-link').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const songId = link.getAttribute('data-song-id');
                    handleSongPlay(songId, history);
                });
            });

            document.querySelectorAll('.listen-link').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.stopPropagation();
                });
            });

            document.querySelectorAll('.song-card').forEach(card => {
                card.addEventListener('click', () => {
                    const songId = card.getAttribute('data-song-id');
                    handleSongPlay(songId, history);
                    window.location.href = songs.find(item => item.id === songId)?.pdf || '#';
                });

                card.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        const songId = card.getAttribute('data-song-id');
                        handleSongPlay(songId, history);
                        window.location.href = songs.find(item => item.id === songId)?.pdf || '#';
                    }
                });
            });
        }

        function registerFavoriteHandlers(favorites, history) {
            document.querySelectorAll('.favorite-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    event.preventDefault();
                    const songId = button.getAttribute('data-song-id');
                    favorites[songId] = !favorites[songId];
                    if (!favorites[songId]) {
                        delete favorites[songId];
                    }
                    saveStoredObject(FAVORITES_KEY, favorites);
                    updateFavoriteDisplay(favorites);
                    applySearchFilter(history, favorites);
                });
            });
        }

        function createSongCard(song) {
            const card = document.createElement('article');
            card.className = 'song-card';
            card.setAttribute('data-song-id', song.id);
            card.setAttribute('data-name', song.dataName || `${song.number} ${song.title} | ${song.artist} | ${song.genre}`);
            card.setAttribute('role', 'link');
            card.tabIndex = 0;

            const coverWrapper = document.createElement('div');
            coverWrapper.className = 'cover-thumb';
            const coverImg = document.createElement('img');
            coverImg.src = song.cover || 'covers/art.jpg';
            coverImg.alt = `${song.title} cover`;
            coverWrapper.appendChild(coverImg);

            const content = document.createElement('div');
            content.className = 'card-content';

            const top = document.createElement('div');
            top.className = 'card-top';

            const titleGroup = document.createElement('div');
            titleGroup.className = 'title-group';

            const songLink = document.createElement('a');
            songLink.className = 'link-nochange song-title pdf-link';
            songLink.href = song.pdf;
            songLink.setAttribute('data-song-id', song.id);
            songLink.setAttribute('data-name', song.dataName || `${song.number} ${song.title} | ${song.artist} | ${song.genre}`);
            songLink.textContent = `${song.number} ${song.title}`;

            const metaRow = document.createElement('div');
            metaRow.className = 'meta-row';
            const artistSpan = document.createElement('span');
            artistSpan.setAttribute('title', song.artist);
            artistSpan.innerHTML = `
                <i class="fa-solid fa-user" aria-hidden="true"></i>
                <span class="artist-full">${song.artist}</span>
                <span class="artist-short">${truncateArtist(song.artist)}</span>
            `;
            const genreSpan = document.createElement('span');
            genreSpan.innerHTML = `<i class="fa-solid fa-tag" aria-hidden="true"></i> ${song.genre}`;
            metaRow.append(artistSpan, genreSpan);

            titleGroup.append(songLink, metaRow);

            const listenLink = document.createElement('a');
            listenLink.className = 'listen-link';
            listenLink.href = formatYoutubeLink(song.title);
            listenLink.setAttribute('data-song-id', song.id);
            listenLink.setAttribute('aria-label', 'Listen on YouTube');
            listenLink.title = 'Listen on YouTube';
            listenLink.target = '_blank';
            listenLink.rel = 'noopener noreferrer';
            listenLink.innerHTML = '<i class="fa-brands fa-youtube" aria-hidden="true"></i>';

            const favoriteButton = document.createElement('button');
            favoriteButton.className = 'favorite-btn';
            favoriteButton.setAttribute('data-song-id', song.id);
            favoriteButton.setAttribute('aria-label', 'Add to favourites');
            favoriteButton.innerHTML = '<i class="fa-regular fa-heart"></i>';

            const topActions = document.createElement('div');
            topActions.className = 'top-actions';
            const lastClickWrapper = document.createElement('div');
            lastClickWrapper.className = 'last-clicked';
            lastClickWrapper.innerHTML = '<i class="fa-regular fa-clock"></i> <span class="last-click-text">Not yet</span>';

            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            actionButtons.append(favoriteButton, listenLink);

            topActions.append(actionButtons, lastClickWrapper);

            top.append(titleGroup, topActions);

            content.append(top);
            card.append(coverWrapper, content);

            return card;
        }

        function renderSongs(list, history, favorites) {
            const container = document.getElementById('songsList');
            container.innerHTML = '';

            list.forEach(song => {
                const card = createSongCard(song);
                container.appendChild(card);
            });

            updateDisplay(history);
            updateFavoriteDisplay(favorites);
            registerClickHandlers(history);
            registerFavoriteHandlers(favorites, history);
        }

        function getFilteredSongs(query, favorites) {
            const normalized = query.trim().toLowerCase();

            return songs.filter(song => {
                const matchesQuery = [song.number, song.title, song.artist, song.genre].some(field => field.toLowerCase().includes(normalized));
                const matchesFavorites = !favoritesFilterActive || favorites[song.id];
                return matchesQuery && matchesFavorites;
            });
        }

        function applySearchFilter(history, favorites) {
            const query = document.getElementById('songSearch').value;
            const filteredSongs = getFilteredSongs(query, favorites);
            renderSongs(filteredSongs, history, favorites);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const history = loadStoredObject(STORAGE_KEY);
            const favorites = loadStoredObject(FAVORITES_KEY);

            renderSongs(songs, history, favorites);

            document.getElementById('songSearch').addEventListener('input', () => applySearchFilter(history, favorites));

            document.getElementById('clearSearch').addEventListener('click', () => {
                const searchInput = document.getElementById('songSearch');
                searchInput.value = '';
                searchInput.focus();
                favoritesFilterActive = false;
                document.getElementById('favoritesFilter').classList.remove('active');
                applySearchFilter(history, favorites);
            });

            document.getElementById('favoritesFilter').addEventListener('click', () => {
                favoritesFilterActive = !favoritesFilterActive;
                document.getElementById('favoritesFilter').classList.toggle('active', favoritesFilterActive);
                applySearchFilter(history, favorites);
            });

            document.getElementById('randomSong').addEventListener('click', () => {
                const visibleCards = Array.from(document.querySelectorAll('.song-card'))
                    .filter(card => card.offsetParent !== null);

                if (!visibleCards.length) {
                    return;
                }

                visibleCards.forEach(card => card.classList.remove('random-highlight'));
                const randomCard = visibleCards[Math.floor(Math.random() * visibleCards.length)];

                randomCard.classList.add('random-highlight');
                randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

                const link = randomCard.querySelector('.pdf-link');
                if (link) {
                    link.focus();
                }
            });

            const backToTop = document.getElementById('backToTop');
            const toggleBackToTop = () => {
                backToTop.classList.toggle('is-visible', window.scrollY > 100);
            };

            window.addEventListener('scroll', toggleBackToTop);
            toggleBackToTop();

            backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                document.getElementById('songSearch').blur();
            });

        });
    </script>
