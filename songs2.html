<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs 2 - Click Tracking Test</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Lightweight layout tweaks for the test page */
        body {
            background: #f8f8f8;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        .song-card {
            text-decoration: none;
            color: inherit;
        }
        .song-card .last-clicked {
            font-size: 0.9rem;
            color: #1f2933;
            margin-top: 10px;
        }
        .song-card .last-clicked em {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-style: italic;
        }
        .song-card .last-clicked i {
            color: #0a7c2f;
        }
        .song-card img {
            width: 110px;
            height: 110px;
        }
        #songsList {
            margin-top: 12px;
        }
        #clearStorage {
            margin-top: 18px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
        }
        #clearStorage:hover {
            background: #cf3f30;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="menu-icon">&#9776;</span>
        <div class="nav-links">
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="songs2.html">Songs 2</a>
        </div>
    </div>
    <div class="banner"></div>

    <main>
        <h1><i class="fa-solid fa-music"></i> Songs (play tracking test)</h1>
        <p>This lightweight page tracks the last time a song link was played and stores that information in <code>localStorage</code>.</p>

        <div id="songsList" class="card-container songs-container">
            <a class="link-nochange song-link" data-song-id="song-1" href="pdfs/1-All-I-Have-to-Do-Is-Dream.pdf">
                <div class="card song-card">
                    <p>1. All I Have to Do Is Dream</p>
                    <div class="last-clicked"><em><i class="fa-regular fa-clock"></i><span class="last-click-text">Never played</span></em></div>
                    <img src="covers/art.jpg" alt="Album art for All I Have to Do Is Dream">
                </div>
            </a>

            <a class="link-nochange song-link" data-song-id="song-2" href="pdfs/4-April-Sun-In-Cuba.pdf">
                <div class="card song-card">
                    <p>2. April Sun In Cuba</p>
                    <div class="last-clicked"><em><i class="fa-regular fa-clock"></i><span class="last-click-text">Never played</span></em></div>
                    <img src="covers/art.jpg" alt="Album art for April Sun In Cuba">
                </div>
            </a>

            <a class="link-nochange song-link" data-song-id="song-3" href="pdfs/8-Bad-Moon-Rising.pdf">
                <div class="card song-card">
                    <p>3. Bad Moon Rising</p>
                    <div class="last-clicked"><em><i class="fa-regular fa-clock"></i><span class="last-click-text">Never played</span></em></div>
                    <img src="covers/art.jpg" alt="Album art for Bad Moon Rising">
                </div>
            </a>
        </div>

        <button id="clearStorage" type="button">Clear stored play times</button>
    </main>

    <script>
        const STORAGE_KEY = 'songLastClicked';

        function loadClickHistory() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch (error) {
                console.error('Unable to parse localStorage entry', error);
                return {};
            }
        }

        function saveClickHistory(history) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
        }

        function formatWeekDescription(timestamp) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const clickedDate = new Date(timestamp);
            const clickedDay = new Date(clickedDate.getFullYear(), clickedDate.getMonth(), clickedDate.getDate());
            const diffInMs = today - clickedDay;
            const diffInWeeks = Math.floor(diffInMs / (7 * 24 * 60 * 60 * 1000));

            if (diffInMs === 0) return 'today';
            if (diffInWeeks <= 0) return 'this week';
            if (diffInWeeks === 1) return 'last week';
            return `${diffInWeeks} weeks ago`;
        }

        function formatDateOnly(timestamp) {
            return new Date(timestamp).toLocaleDateString(undefined, {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function updateDisplay(history) {
            document.querySelectorAll('.song-link').forEach(link => {
                const songId = link.getAttribute('data-song-id');
                const lastClickText = link.querySelector('.last-click-text');
                if (history[songId]) {
                    const dateRecorded = history[songId];
                    const monthAgoMs = 30 * 24 * 60 * 60 * 1000;
                    const isOlderThanMonth = Date.now() - dateRecorded >= monthAgoMs;

                    if (isOlderThanMonth) {
                        const dateLabel = formatDateOnly(dateRecorded);
                        lastClickText.textContent = `Last played: ${dateLabel}`;
                    } else {
                        const weekDescription = formatWeekDescription(dateRecorded);
                        lastClickText.textContent = `Last played: ${weekDescription}`;
                    }
                } else {
                    lastClickText.textContent = 'Never played';
                }
            });
        }

        function registerClickHandlers(history) {
            document.querySelectorAll('.song-link').forEach(link => {
                link.addEventListener('click', () => {
                    const songId = link.getAttribute('data-song-id');
                    history[songId] = Date.now();
                    saveClickHistory(history);
                    updateDisplay(history);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const history = loadClickHistory();
            updateDisplay(history);
            registerClickHandlers(history);

            document.getElementById('clearStorage').addEventListener('click', () => {
                localStorage.removeItem(STORAGE_KEY);
                Object.keys(history).forEach(key => delete history[key]);
                updateDisplay(history);
            });
        });
    </script>
</body>
</html>
